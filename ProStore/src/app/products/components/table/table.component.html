
<p-table [value]="products" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name" />
      </th>
      <th>
        Image
      </th>
      <th>
        Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td><img [src]="baseAzureUrl+'/'+product.imageUrl" class="h-28"/></td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
        <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
